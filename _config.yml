layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  limit: 12
  exclude:
    archived: false
    forks: true
    projects:

include: [".well-known"]

social_media:
  # facebook: ovflowd
  # hackerrank: your_username
  instagram: ovflowd
  keybase: ovflowd
  linkedin: claudio-santoro
  # mastodon: your_username
  # medium: your_username
  # stackoverflow: your_user_id
  telegram: ovflowd
  twitter: ovflowd
  # unsplash: your_username
  # vk: your_username
  # website: http://your_website_url
  # youtube: your_username

