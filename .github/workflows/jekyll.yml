name: GitHub Pages Build
on:
  push:
    branches: [ jekyll ]
  pull_request:
    branches: [ jekyll ]
  schedule:
    - cron:  '0 */24 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      - name: Build üîß
        uses: meitar/jekyll-builder-for-github-pages-action@master
        env:
          PAGES_REPO_NWO: ${{ github.repository }}
          JEKYLL_GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          SECRET_GH_PAGES_API_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          POST_BUILD_COMMANDS: |
            cp CNAME $JEKYLL_DATA_DIR
          GIT_COMMIT_MESSAGE: Auto-commit from GitHub Actions Jekyll Builder.
